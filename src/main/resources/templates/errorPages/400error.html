<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>400 Bad Request</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="panel panel-group" style="align-content: center; margin-left: 180px; margin-right: 180px">
        <div class="panel-primary">
            <div class="panel-heading" style="background-color: red">
                <h1 class="panel-title" style="text-align: center">400: Bad Request</h1>
            </div>
        </div>
        <div class="panel panel-warning">
            <hr>
            <h1 class="panel-warning" style="text-align: center">Your request was not processed!</h1>

            <hr>
            <div class="panel panel-warning" th:if="${exception}" style="margin-left: 15px; margin-right: 15px">
                <div class="panel-heading">
                    <h4>Server Response</h4>
                </div>
                <div class="panel-body">
                    <h5 th:text="${exception.getMessage()}"></h5>
                </div>
            </div>

            <h4 style="text-align: center">
                <hr>
                Check the address bar, you might have mistyped the URL
                <hr>
                Check if values in your URL are correct
                <hr>
            </h4>
            <hr>
            <h4 style="text-align: center">If you get this error trying to access any page, contact our administrator
                <hr>
                admin@recipes.com</h4>
        </div>
    </div>
</div>
</body>
</html>
